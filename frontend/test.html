<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Question</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8fbff, #e1ecf7);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .question {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 25px;
    }

    .option {
      background-color: #f1f5f9;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .option:hover {
      background-color: #e0ebf6;
      transform: translateY(-2px);
    }

    .option.correct {
      background-color: #d1fae5;
      border-color: #34d399;
      color: #065f46;
      font-weight: bold;
    }

    .explanation {
      margin-top: 25px;
      padding: 18px;
      background-color: #e0f2fe;
      border-left: 5px solid #0284c7;
      border-radius: 10px;
      color: #1e3a8a;
      font-size: 0.95rem;
    }

    @media (max-width: 480px) {
      .question {
        font-size: 1.1rem;
      }

      .option {
        font-size: 0.95rem;
        padding: 12px 16px;
      }

      .explanation {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="question">What is the capital of India?</p>

    <p class="option">A. Mumbai</p>
    <p class="option correct">B. Delhi</p>
    <p class="option">C. Kolkata</p>
    <p class="option">D. Chennai</p>

    <div class="explanation">
      <strong>Explanation:</strong> New Delhi is the capital of India.
    </div>
  </div>
</body>
</html>
